<sat-popover #menuNetwork horizontalAlign="center" verticalAlign="center" hasBackdrop>
    <div class="menu-wrapper" tabIndex="0">
        <button *ngFor="let item of networkMenu" class="menu-item"
                (click)="selectNetwork(item); menuNetwork.toggle()">
            {{ item.label }}
        </button>
    </div>
</sat-popover>
<button [satPopoverAnchor]="menuNetwork" (click)="menuNetwork.toggle()"
        class="btn btn-link btn-outline  btn-sm"
        href="/main" id="networkBtn">
    <strong id="NetworkWord">Network:</strong> {{ this.storage.selectedNetwork$.getValue().label }}
    <fa name="caret-down" size="sm"></fa>
</button>
