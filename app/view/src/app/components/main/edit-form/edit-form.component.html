<form style="margin-top: 3.5em; background: none!important; width: 300px" (ngSubmit)="onSubmit()">
    <input autocomplete="off" type="text" name="value" [(ngModel)]="this.value">
    <div class="wrapper text-center">
        <button class="btn btn-sm btn-binance-outline">
            <fa id="editIcon2" name="edit" size="sm"></fa>
            <strong> SAVE</strong></button>
    </div>
</form>
