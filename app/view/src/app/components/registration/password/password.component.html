<div class="col-12">
    <h3 style="font-family: 'Montserrat', sans-serif !important; font-weight: 600; color: rgb(33, 40, 51); margin-top: 2.5em"
        class="card-title">Create a password</h3>
    <p style="font-weight: bolder; font-size: 17px; margin-top: -0.5em; color: rgb(72, 81, 93);">
        Remember this password. We can't restore your private key without it
    </p>
</div>
<div style="margin-top: 2em;" class="col-10 offset-1 text-center">
    <div class="form-group">
        <input type="password" class="form-control input-text" id="password" placeholder="Enter your password">
    </div>
</div>
<div style="margin-top: 1em;" class="col-12">
    <button (click)="next();" class="btn btn-binance btn-lg">Continue</button>
</div>
