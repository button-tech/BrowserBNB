<div (keydown)="onKeydown($event)">
    <div class="col-12">
        <h3 style="font-family: 'Montserrat', sans-serif !important; font-weight: 600; color: rgb(33, 40, 51); margin-top: 2.5em"
            class="card-title">
            Save your mnemonic</h3>
        <p style="margin: 1em; font-weight: bolder; font-size: 13px; color: rgb(72, 81, 93);">{{this.mnemonic}}</p>
        <button [satPopoverAnchor]="copied"
                (mouseenter)="this.copyMessage = 'Copy mnemonic';copied.open()"
                (mouseleave)="copied.close();"
                (click)="copyMnemonicToClipboard()"
                class="btn btn-outline btn-default btn-sm">
            <strong style="font-size: 13px !important; margin-right: 0.1em">COPY </strong>
            <i style="font-size: 14px !important;" id="copyButton" class="fas fa-copy"></i>
        </button>

        <sat-popover #copied horizontalAlign="center" openTransition="100ms ease-out"
                     [interactiveClose]="false" closeTransition="150ms ease-in" verticalAlign="below">
            <div id="popup" class="tooltip-wrapper">{{this.copyMessage}}</div>
            <div class="arrow"></div>
        </sat-popover>
    </div>

    <div style="margin-top: 2.5em" class="col-12">
        <div class="form-check">
            <label style="color: black !important; font-weight: 500; font-size: 15px" class="form-check-label">
                <input class="form-check-input" type="checkbox" [(ngModel)]="theCheckbox" data-md-icheck>
                I have copied mnemonic to SAFE place
                <span id="confirm" class="form-check-sign">
              <span class="check"></span>
          </span>
            </label>
        </div>
    </div>

    <div style="margin-top: 1.5em" class="col-12">
        <button (click)="next()" class="btn btn-binance btn-lg">Continue</button>
        <br>
        <br>
    </div>
</div>
