<div class="container">
    <div class="row text-center">
        <div style="margin-top: 3em; margin-left: 1em;" align="left" class="col-12">
            <button (click)="goBack()" class="btn btn-just-icon btn-default btn-round">
                <fa name="arrow-left" size="sm"></fa>
            </button>
        </div>
        <div class="col-12">
            <h3 style="font-family: 'Montserrat', sans-serif !important; font-weight: 600; color: black; margin-top: 2.5em"
                class="card-title">Create a password</h3>
            <p style="font-weight: bold; color: #828282">Remember this password. We can't restore your private key
                without it</p>
        </div>
        <div style="margin-top: 1em;" class="col-10 offset-1 text-center">
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
        </div>
        <div style="margin-top: 1em;" class="col-12">
            <button (click)="setKeystore();"
                    class="btn btn-binance btn-lg">Continue
            </button>
        </div>
    </div>
</div>
